<!-- index.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coach AI - Formulaire</title>
</head>
<body>
  <h1>Formulaire - Coach AI</h1>
  <form action="resultat.html" method="GET">
    <label>Nom: <input type="text" name="nom" required></label><br>
    <label>Prénom: <input type="text" name="prenom" required></label><br>
    <label>Sexe:
      <select name="sexe" required>
        <option value="homme">Homme</option>
        <option value="femme">Femme</option>
        <option value="autre">Autre</option>
      </select>
    </label><br>
    <label>Âge: <input type="number" name="age" required></label><br>
    <label>Taille (cm): <input type="number" name="taille" required></label><br>
    <label>Poids (kg): <input type="number" name="poids" required></label><br>

    <label>Objectif (ex: perdre 5kg, gagner en force, etc.):<br>
      <textarea name="objectif" rows="3" cols="40" required></textarea>
    </label><br>

    <label>Niveau:
      <select name="niveau" required>
        <option value="debutant">Débutant</option>
        <option value="intermediaire">Intermédiaire</option>
        <option value="avance">Avancé</option>
      </select>
    </label><br>

    <label>Jours disponibles:<br>
      <input type="checkbox" name="jours" value="Lundi"> Lundi
      <input type="checkbox" name="jours" value="Mardi"> Mardi
      <input type="checkbox" name="jours" value="Mercredi"> Mercredi
      <input type="checkbox" name="jours" value="Jeudi"> Jeudi
      <input type="checkbox" name="jours" value="Vendredi"> Vendredi
      <input type="checkbox" name="jours" value="Samedi"> Samedi
      <input type="checkbox" name="jours" value="Dimanche"> Dimanche
    </label><br>

    <label>Durée maximale par séance (minutes):
      <input type="number" name="duree" required>
    </label><br>

    <label>Contraintes physiques (blessures, handicaps...):<br>
      <textarea name="contraintes" rows="2" cols="40"></textarea>
    </label><br>

    <label>Matériel:
      <select name="materiel" required>
        <option value="aucun">Aucun</option>
        <option value="poids_du_corps">Poids du corps</option>
        <option value="haltères">Poids libres à la maison</option>
        <option value="salle">Salle de sport</option>
      </select>
    </label><br>

    <button type="submit">Envoyer</button>
  </form>
</body>
</html>

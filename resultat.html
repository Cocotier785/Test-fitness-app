            "lazySocket": true,
            "themeName": "prism",

            "stylesheet": "https://webchat-styler-css.botpress.app/prod/code/aeea5146-fad8-4c9a-b6d2-8edbbf48bd03/v62126/style.css",
            "frontendVersion": "v2.2"
          });
          clearInterval(interval);

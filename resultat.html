<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre Programme - Résumé</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #2ecc71;
            color: white;
            text-align: center;
            padding: 2rem;
        }
        header h1 {
            font-size: 2.5rem;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .summary {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .summary h2 {
            font-size: 2rem;
            color: #2ecc71;
            margin-bottom: 1rem;
        }
        .summary p {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        a {
            display: inline-block;
            margin-top: 1rem;
            color: #2ecc71;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            color: #27ae60;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 768px) {
            header h1 { font-size: 2rem; }
            .container { padding: 1rem; }
            .summary { padding: 1rem; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Votre Programme</h1>
    </header>

    <div class="container">
        <section class="summary">
            <h2>Résumé de vos choix</h2>
            <p><strong>Objectif :</strong> <span id="objectif"></span></p>
            <p><strong>Temps par séance :</strong> <span id="temps"></span> minutes</p>
            <p><strong>Préférences alimentaires :</strong> <span id="gouts"></span></p>
            <a href="index.html">Retour au formulaire</a>
        </section>
    </div>

    <footer>
        <p>© 2025 Sport & Nutrition Personnalisés</p>
    </footer>

    <script>
        // Récupérer les paramètres de l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const objectif = urlParams.get('objectif');
        const temps = urlParams.get('temps');
        const gouts = urlParams.get('gouts');

        // Afficher les valeurs dans la page
        document.getElementById('objectif').textContent = objectif || 'Non spécifié';
        document.getElementById('temps').textContent = temps || 'Non spécifié';
        document.getElementById('gouts').textContent = gouts || 'Non spécifié';
    </script>
</body>
</html>
